<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-slate-800">

 <section class="max-w-md py-6 min-h-screen mx-auto bg-gray-200">
   <header>
    <nav class="flex justify-around items-center" >
        <img class="w-16" src="./assets/Group.png" alt="">
        <div >
            <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span> </h1>
            <p class="border rounded p-1">available balance</p>
        </div>
        <button class="btn bg-blue-700">Logout</button>
    </nav>
    <!-- Welcome section -->
<section class="mt-10">
<h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
<p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
<!-- card 1 -->
<div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
    <div id="add-money-box" class="box border bg-base-100 p-4 text-center rounded-sm">
        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
        <h3>Add Money</h3>
    </div>

     <div id="cashout-box" class="box border bg-base-100 p-4 text-center rounded-sm">
        <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
        <h3>Cashout</h3>
    </div>

     <div class="box border bg-base-100 p-4 text-center rounded-sm">
        <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
        <h3>Transfer Money</h3>
    </div>

</div>
<!-- card 2 -->
 <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
    <div class="box border bg-base-100 p-4 text-center rounded-sm">
        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
        <h3>Get Bonus</h3>
    </div>

     <div class="box border bg-base-100 p-4 text-center rounded-sm">
        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
        <h3>Pay Bill</h3>
    </div>

     <div class="box border bg-base-100 p-4 text-center rounded-sm">
        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
        <h3>Transaction</h3>
    </div>

</div>
</section>
<!-- add money section -->
<section id="addmoney">
<h1>Add Money</h1>

<div class="">
  <div class="hero-content flex-col lg:flex-row-reverse">
   
    <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <!-- select -->
         <legend>Select Bank</legend>
         <select class="select">
  <option disabled selected>Select Bank</option>
  <option value="Bkash">Bkash</option>
  <option value="Nagad">Nagad</option>
  <option value="UCB">UCB</option>
</select>


        <fieldset class="fieldset">
          <label class="label">Number</label>
          <input value="01964836483" id="Account-number" type="number" class="input" placeholder="Account number" required/>
          <label class="label">PIN</label>
          <input value="1234" id="pin" type="text" class="input" placeholder="type Your pin" required />
          
           <label class="label">Enter Amount</label>
          <input  id="amount" type="number" class="input" placeholder="Enter Amount" required/>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="add-money" class="btn border-none bg-blue-700 btn-neutral mt-4">Add money</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
</section>
<!-- cashOut section -->
<section id="cashout">
<h2>Cash out</h2>
        <fieldset class="fieldset">
          <label class="label">Number</label>
          <input value="01964836483" id="Account-number" type="number" class="input" placeholder="Account number" required/>
          <label class="label">PIN</label>
          <input value="1234" id="cashout-pin" type="text" class="input" placeholder="type Your pin" required />
          
           <label class="label">Enter Amount</label>
          <input  id="cashout-amount" type="number" class="input" placeholder="Enter Amount" required/>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="cashout-btn" class="btn border-none bg-blue-700 btn-neutral mt-4">Cashout</button>
        </fieldset>
</section>


   </header>
 </section>





<script src="login.js"></script>

    <script src="./toggle.js"></script>
    <script src="./cashout.js"></script>
</body>
</html>
